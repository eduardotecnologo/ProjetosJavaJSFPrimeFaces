<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core">
 	
<h:head>
	<meta charset="UTF-8" />
	<title>Gest達o de Empresas</title>
	<h:outputStylesheet library="edudeveloperjsf" name="style.css" />
</h:head>

	<h:body>
		<header>
			<h:graphicImage  library="edudeveloperjsf" name="logo.png" styleClass="logo-img" />
		</header>
		<div id="conteudo">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Raz達o Social: " for="razaoSocial" />
					<h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}"/>
					
					<h:outputLabel value="Noma Fantasia: " for="nomeFantasia" />
					<h:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}"/>
					
					<h:outputLabel value="Tipoe Empresa: " for="tipo"/>
					<h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}">
						<f:selectItem itemLabel="Selecione"/>
						<f:selectItem itemLabel="MEI" itemValue="MEI"/>
						<f:selectItem itemLabel="LTDA" itemValue="LTDA"/>
					</h:selectOneMenu>
					
					<h:outputLabel />
					<h:commandButton value="Salvar"/>
				</h:panelGrid>
				<!-- Listando os dados -->
				<h:dataTable value="#{[0,0,0,0]}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Raz達o Social" />
						</f:facet>
						<h:outputText value="Eduardo Developer"/>
					</h:column>	
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome Fantasia" />
						</f:facet>
						<h:outputText value="Developer Software"/>
					</h:column>	
					<h:column>
						<f:facet name="header">
							<h:outputText value="Tipo Emprasa" />
						</f:facet>
						<h:outputText value="LTDA"/>
					</h:column>	
				</h:dataTable>
			</h:form>
		</div>
		
		<footer>
			SISTEMA - Gest達o de Empresa com PrimeFace JSF
		</footer>
	</h:body>
</html>
