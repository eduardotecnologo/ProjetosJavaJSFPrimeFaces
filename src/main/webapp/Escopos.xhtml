<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core">
 	
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão de Empresas</title>
	<h:outputStylesheet library="edudeveloperjsf" name="style.css" />
</h:head>

	<h:body>
		<header>
			<h:graphicImage  library="edudeveloperjsf" name="logo.png" styleClass="logo-img" />
		</header>
		<div id="conteudo">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Número" />
					<h:outputText value="#{gestaoEmpresasBean.numero}"/>

					<h:outputLabel />
					<h:commandButton value="Salvar"/>
				</h:panelGrid>
			</h:form>
		</div>
		
		<footer>
			SISTEMA - Gestão de Empresa com PrimeFace JSF
		</footer>
	</h:body>
</html>
